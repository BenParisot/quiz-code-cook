<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What Kind of Fighter Are You?</title>
</head>
<body>
    <h1>Fighter Quiz</h1>
    <form id="quiz">
        <fieldset>
            <legend>Choose Your Weapon</legend>
            <p>
                <label for="axe">Axe</label>
                <input
                    type="radio"
                    name="weapons"
                    value="axe"
                >
            </p>
            <p>
                <label for="sword">Sword</label>
                <input
                    type="radio"
                    name="weapons"
                    value="sword"
                >
            </p>
            <p>
                <label for="bow">Bow</label>
                <input
                    type="radio"
                    name="weapons"
                    value="bow"
                >
            </p>
        </fieldset>
        <button>Submit</button>
    </form>
</body>
<script type="module" src="../src/quiz/quiz.js"></script>
</html>
